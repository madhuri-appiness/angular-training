<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Anguar js set up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="app.js"></script>
</head>
<body ng-controller="ctrl1">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="search">
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Profile</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                <tr ng-repeat="da in emp | filter:search">
                    <td ng-click="show(da.name)">{{da.name | myfil }}</td>
                    <td ng-click="show(da.profile)">{{da.profile}}</td>
                    <td >{{da.date| date:'MM-dd-yyyy'}}</td>
                    <td ><button class="btn btn-danger">delete</button> </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="name" >
            </div>
            <div class="form-group">
                <label>Profile</label>
                <input class="form-control" ng-model="profile">
            </div>
            <button class="btn btn-primary" ng-click="add(name,profile)">Add</button>
        </div>
    </div>
    <br/>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h2 ng-if="showText==true">Show the text</h2>
            <button class="btn btn-primary" ng-click="show()">Show</button>
        </div>
        <div class="col-md-6">
            <label>Track change</label>
            <input class="form-control" ng-model="change" ng-change="trackChange(change)">
            <h2>{{track}}</h2>

            <h2 ng-mouseover="trackColor()" ng-mouseleave="trackColor()" ng-class="{tt:over==true}">Hello over me</h2>
            <div ng-init="myText='Hello World!'">{{myText}}</div>
        </div>

    </div>
</div>
<style>
    .tt{
        color:red;
    }
</style>
</body>
</html>
