<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="app.js"></script>
</head>

<body ng-controller="main">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="username" class="form-control">
            </div>
            <div class="form-group">
                <label>passsWord</label>
                <input type="password" ng-model="password" class="form-control">
            </div>
            <button class="btn btn-primary" ng-click="login(username,password)">Change</button>
        </div>
        <div class="col-md-5">
            <h2>Twitter Box</h2>
            <textarea ng-model="text" class="form-control" ng-change="twitter(text)"></textarea>
            <p>{{limit}}</p>
        </div>
    </div>
</div>
{{name}}
</body>
</html>
